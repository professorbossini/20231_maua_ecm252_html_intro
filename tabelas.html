<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
</head>
<body>
  <table>
    <!-- tr>th*4 -->
    <thead>
      <tr>
        <th>RA</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Média</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123456</td>
        <td>João</td>
        <td>Santos</td>
        <td>10</td>
      </tr>
      <!-- tr>td*4 -->
      <tr>
        <td>447744</td>
        <td>Flávia</td>
        <td>Santos</td>
        <td>10</td>
      </tr>
    </tbody>
    <!-- tfoot>tr>td*4 -->
    <tfoot>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>10</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
